<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Badge Hunter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
            },
            colors: {
              github: {
                dark: 'var(--bg-primary)',
                card: 'var(--bg-card)',
                border: 'var(--border)',
                text: 'var(--text-primary)',
                heading: 'var(--text-heading)',
                muted: 'var(--text-muted)',
                accent: 'var(--accent)',
                accentHover: 'var(--accent-hover)',
                link: 'var(--link)',
                glass: 'var(--glass-bg)',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'fade-in-up': 'fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'scale-in': 'scaleIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'blob': 'blob 20s infinite alternate',
              'blob-delay': 'blob 25s infinite alternate-reverse 2s',
              'blob-reverse': 'blobReverse 22s infinite alternate',
              'shine': 'shine 1.5s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(30px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(50px, -60px) scale(1.1)' },
                '66%': { transform: 'translate(-30px, 30px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              blobReverse: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(-50px, 60px) scale(0.9)' },
                '66%': { transform: 'translate(30px, -30px) scale(1.1)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              shine: {
                '0%': { left: '-100%', opacity: '0' },
                '50%': { opacity: '0.5' },
                '100%': { left: '200%', opacity: '0' }
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

      :root {
        /* Premium Dark Mode */
        --bg-primary: #0a0c10;
        --bg-card: rgba(22, 27, 34, 0.6);
        --glass-bg: rgba(22, 27, 34, 0.4);
        --border: rgba(48, 54, 61, 0.4);
        --text-primary: #c9d1d9;
        --text-heading: #f0f6fc;
        --text-muted: #8b949e;
        --accent: #238636;
        --accent-hover: #2ea043;
        --link: #58a6ff;
      }

      .light-mode {
        /* Clean Light Mode */
        --bg-primary: #f6f8fa;
        --bg-card: rgba(255, 255, 255, 0.8);
        --glass-bg: rgba(255, 255, 255, 0.6);
        --border: #d0d7de;
        --text-primary: #24292f;
        --text-heading: #1F2328;
        --text-muted: #57606a;
        --accent: #1f883d;
        --accent-hover: #1a7f37;
        --link: #0969da;
      }

      body {
        background-color: var(--bg-primary);
        color: var(--text-primary);
        font-family: 'Inter', sans-serif;
        transition: background-color 0.5s ease, color 0.5s ease;
        overflow-x: hidden;
      }
      
      /* Subtle Background Grid */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-image: 
          radial-gradient(circle at 15% 50%, rgba(88, 166, 255, 0.02) 0%, transparent 25%), 
          radial-gradient(circle at 85% 30%, rgba(163, 113, 247, 0.02) 0%, transparent 25%);
        pointer-events: none;
        z-index: -1;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--border);
        border-radius: 4px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: var(--text-muted);
      }

      /* Utilities */
      .glass-panel {
        background: var(--glass-bg);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
      }
      
      .perspective-1000 {
        perspective: 1000px;
      }
      
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>

{
  "imports": {

    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",

}
</script>
</head>

</html>
